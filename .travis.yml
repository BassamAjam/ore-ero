language: ruby
rvm:
- 2.6.0

jdk:
- oraclejdk8 

install:
- bundle install 
- pip install --upgrade pip
- pip install --user html5validator
- pip install yamale

script: 
- bundle exec jekyll build 
- htmlproofer --disable-external --allow-hash-href ./_site
- html5validator --root _site/
- yamale _data/code

sudo: false